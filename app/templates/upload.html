<!doctype html>
<head>
    <title>Text From Image</title>

    <meta charset="utf-8">
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Custom css-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

</head>
<body>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light">
        <h1 class="mb-3">Text From Image</h1>
    </div>
    <!-- Jumbotron -->

    <div class="p-5 text-center">
        <h4 class="mb-3">Upload an Image:</h4>
    </div>

    <p class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="container">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div class="container">
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
    {% endif %}


    <form class="container" id="chooseImageForm" method="post" action="/" enctype="multipart/form-data">
        <dl>
            <p>
                <input id="chooseFileBtn" type="file" name="file" autocomplete="off" required id="image">
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </dl>

    </form>


    <div class="textArea">
        <label for="exampleFormControlTextarea1">Extracted text</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{img_text}}</textarea>
    </div>
    
    <footer class="container bg-light">
        <a class="btn btn-primary" href="" role="button">Donate</a>
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
